openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080/api/recommendation-service/v1
  description: Generated server url
paths:
  /crypto/sorted-by-normalized-range:
    get:
      tags:
      - crypto-controller
      operationId: getAllCryptosSortedByNormalizedRange
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CryptoPriceDto'
  /crypto/highest-normalized-range/{day}:
    get:
      tags:
      - crypto-controller
      operationId: findWithHighestNormalizedRange
      parameters:
      - name: day
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CryptoPriceDto'
  /crypto/extremes/{crypto_symbol}:
    get:
      tags:
      - crypto-controller
      operationId: getExtremes
      parameters:
      - name: crypto_symbol
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExtremesDto'
components:
  schemas:
    CryptoPriceDto:
      type: object
      properties:
        symbol:
          type: string
        price:
          type: number
        timestamp:
          type: string
          format: date-time
        normalizedPrice:
          type: number
    ExtremesDto:
      type: object
      properties:
        symbol:
          type: string
        oldestPrice:
          type: number
        newestPrice:
          type: number
        minPrice:
          type: number
        maxPrice:
          type: number
